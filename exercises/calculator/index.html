<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="calc">
        <h1>SIMPLE CALCULATOR</h1>
        <div class="add">
            <h2>ADD</h2>
            <input id="add-one" type="number" />
            <h1>+</h1>
            <input id="add-two" type="number" />
            <h2>TOTAL: <span id="add-total">TBD</span></h2>
            <button id="calcadd">Calculate</button>
        </div>
        <div class="sub">
            <h2>SUBTRACT</h2>
            <input id="sub-one" type="number" />
            <h1>-</h1>
            <input id="sub-two" type="number" />
            <h2>TOTAL: <span id="sub-total">TBD</span></h2>
            <button id="calcsub">Calculate</button>
        </div>
        <div class="mult">
            <h2>MULTIPLY</h2>
            <input id="mult-one" type="number" />
            <h1>x</h1>
            <input id="mult-two" type="number" />
            <h2>TOTAL: <span id="mult-total">TBD</span></h2>
            <button id="calcmult">Calculate</button>
        </div>
        <script src="app.js"></script>
    </div>
</body>

</html>
