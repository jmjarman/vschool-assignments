<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <form name="myform">
        First name:<br>
        <input type="text" name="firstname"><br> 
        Last name:<br>
        <input type="text" name="lastname"><br> 
        Age:
        <br>
        <input type="number" name="age"><br> 
        Gender:
        <br>
        <input type="radio" name="gender" value="male"> 
        Male<br>
        <input type="radio" name="gender" value="female"> 
        Female<br>
        <input type="radio" name="gender" value="other"> 
        Other<br> Destination:
        <br>
        <input type="checkbox" name="place" value="Mosul">Mosul<br>
        <input type="checkbox" name="place" value="Moscow">Moscow<br>
        <input type="checkbox" name="place" value="London">London<br> 
        Meal:
        <br>
        <input type="checkbox" name="menu" value="Child">Child<br>
        <input type="checkbox" name="menu" value="Kosher">Kosher<br>
        <input type="checkbox" name="menu" value="Vegan">Vegan<br>
        <input type="button" value="Submit" id="submit">
    </form>
    <script src="app.js"></script>
</body>

</html>
